  <script>
    var loadSRT = function (url, callback) {
      var httpRequest = new XMLHttpRequest();

      httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
          var subtitles = parser.fromSrt(httpRequest.responseText, true);

          for (var i in subtitles) {
            subtitles[i] = {
              start: subtitles[i].startTime / 1000,
              end: subtitles[i].endTime / 1000,
              text: subtitles[i].text
            };
          }

          callback(subtitles);
        }
      };

      httpRequest.open('GET', url, true);
      httpRequest.send(null);
    };

    loadSRT('srt/220512TheStanleyParable.srt', function (subtitlesEn) {
      loadSRT('srt/2220512TheStanleyParable_zh.srt', function (subtitlesHu) {
        var subtitles = {
          en: subtitlesEn,
          hu: subtitlesHu
        };

        var youtubeExternalSubtitle = new YoutubeExternalSubtitle.Subtitle(document.getElementById('video'),
          subtitles.en);

        document.getElementById('languages').addEventListener('change', function (e) {
          var language = this.value;

          youtubeExternalSubtitle.load(subtitles[language]);
        });
      });
    });
  </script>
